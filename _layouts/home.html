<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body class="{{ page.id }}">

    {%- include header.html -%}

    <div class="contents">
      <div class="main_caption">
        <h1 style="margin-bottom: 0;">Good Bye, BOJ 2023! / Hello, BOJ 2024!</h1>
        전국 대학생 프로그래밍 대회 동아리 연합 &middot; 2023/2024 겨울 대회
      </div>
    </div>
    <div style="height: 2rem;"></div>
    <div class="contents">
      <div class="main_caption">
        <div class="main_notice">
          <b>온사이트 대회 1월 14일</b>
        </div>
        <a href="https://map.naver.com/p/entry/place/1550360386">
          LG사이언스파크 ISC동<!--
        --></a>&nbsp;6층 비전홀 &middot; 마곡나루역 9호선에서 도보 6분
      </div>
    </div>
    <div style="height: 4rem;"></div>
    <div class="cover_image">
      <img id="main-pic-blurry" alt="UCPC 2019">
      <img id="main-pic" alt="UCPC 2019">
    </div>
    <script type="text/javascript">
      function lpad(num, pad_str, len) {
        var str = num.toString();
        while (str.length < len) {
          str = pad_str + str;
        }
        return str;
      }
      window.onload = function () {
        var picture_num = Math.floor(Math.random() * 13);
        var picture_name = 'main-pic-' + lpad(picture_num, '0', 2) + '.jpg';
        var path = '{{ "/assets/" | relative_url }}' + picture_name;
        document.getElementById('main-pic').src = path;
        document.getElementById('main-pic-blurry').src = path;
      };
    </script>

    <div style="height: 4rem;"></div>

    <div class="contents">
      <div class="main_description">
        <h2>
          Good Bye, BOJ 2023!과 Hello, BOJ 2024!가 열립니다!
        </h2>
      </div>
    </div>

    <div style="height: 2rem;"></div>

    <div class="hr"></div>

    <main class="contents index" style="text-align: center;" aria-label="Content">
      {{ content }}
    </main>

    <div style="height: 2rem;"></div>

    <div class="hr"></div>

    <div style="height: 2rem;"></div>

    {%- include footer.html -%}

  </body>

</html>
